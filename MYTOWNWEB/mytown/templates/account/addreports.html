<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add Report</h1>
    <form id="report-form" method="post" enctype="multipart/form-data" >
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required placeholder="Enter a descriptive report title">
      </div>
      <div class="form-group">
        <label for="city">Choose City:</label>
        <select id="city" name="city" required>
            <option value=" "> </option>
            <option value="Be'er Sheva">Be'er Sheva</option>
            <option value="Jerusalem">Jerusalem</option>
            <option value="Acre">Acre</option>
            <option value="Ramat Gan">Ramat Gan</option>
            <option value="Tel Aviv-Yafo">Tel Aviv-Yafo</option>
            <option value="Safed">Safed</option>
            <option value="Haifa">Haifa</option>
            <option value="Petah Tikva">Petah Tikva</option>
            <option value="Bnei Brak">Bnei Brak</option>
            <option value="Netanya">Netanya</option>
            <option value="Ashdod">Ashdod</option>
            <option value="Rishon LeTsiyon">Rishon LeTsiyon</option>
            <option value="Eilat">Eilat</option>
            <option value="Ashkelon">Ashkelon</option>
            <option value="Giv'atayim">Giv'atayim</option>
            <option value="Holon">Holon</option>
            <option value="Nahariyya">Nahariyya</option>
            <option value="Dimona">Dimona</option>
            <option value="Lod">Lod</option>
            <option value="Bat Yam">Bat Yam</option>
            <option value="Rehovot">Rehovot</option>
            <option value="Nazareth">Nazareth</option>
            <option value="Tiberias">Tiberias</option>
            <option value="Ramla">Ramla</option>
            <option value="Kfar Sava">Kfar Sava</option>
            <option value="Herzliya">Herzliya</option>
            <option value="Bet Shemesh">Bet Shemesh</option>
            <option value="Hod Hasharon">Hod Hasharon</option>
            <option value="Karmiel">Karmiel</option>
            <option value="Um al-Fahm">Um al-Fahm</option>
            <option value="Afula">Afula</option>
            <option value="Hadera">Hadera</option>
            <option value="Arad">Arad</option>
            <option value="Yehud-Monosson">Yehud-Monosson</option>
            <option value="Kiryat Yam">Kiryat Yam</option>
            <option value="Tayibe">Tayibe</option>
            <option value="Kiryat Ata">Kiryat Ata</option>
            <option value="Ma'alot-Tarshiha">Ma'alot-Tarshiha</option>
            <option value="Kiryat Gat">Kiryat Gat</option>
            <option value="Kiryat Bialik">Kiryat Bialik</option>
            <option value="Netivot">Netivot</option>
            <option value="Sakhnin">Sakhnin</option>
            <option value="El'ad">El'ad</option>
            <option value="Lakiya">Lakiya</option>
            <option value="Rahat">Rahat</option>
            <option value="Hura">Hura</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required placeholder="Provide a detailed description of the report (up to 100 words)" maxlength="100" required></textarea>
      </div>
      <div class="form-group">
        <label for="location">Location :</label>
        <input type="text" id="location" name="location" placeholder="Enter the specific location (e.g., address, landmark)" required>
      </div>
      <div class="form-group">
        <label for="pictures">Add Pictures (optional):</label>
       
        <input type="file" id="picture" name="picture">
      </div>
      <div class="button-group">
        <button type="submit" style="background-color: #1E90FF">Submit Report</button>
        <button type="button" onclick="goBack() " style="background-color: #1E90FF">Back</button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
