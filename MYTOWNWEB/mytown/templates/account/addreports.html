<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Report</title>
  <link rel="stylesheet" href="/static/stylereport.css">
</head>
<body>
  <div class="container">
    <h1>Add Report</h1>
    <form action="/mytown/addreports/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title" >Title:</label> 
        <input type="text" id="title" name="title" required placeholder="Enter a descriptive report title">
       
      </div>
      <div class="form-group">
        <label for="">City:</label> 
        <select id="city" name="city" required>
            <option value=" "> </option>
            <option value="Be'er Sheva">Be'er Sheva</option>
            <option value="Ashdod">Ashdod</option>
            <option value="Ashkelon">Ashkelon</option>
            <option value="Holon">Holon</option>
            <option value="Dimona">Dimona</option>
            <option value="Rehovot">Rehovot</option> 
            <option value="Arad">Arad</option>
            <option value="Kiryat Gat">Kiryat Gat</option>
            <option value="Netivot">Netivot</option>
            <option value="Lakiya">Lakiya</option>
            <option value="Rahat">Rahat</option>
            <option value="Hura">Hura</option>
            <option value="Netiv HaAsara"> Netiv HaAsara</option>
            <option value="Ofakim">Ofakim</option>
            <option value="Ksifa">Ksifa</option>
            <option value="Kiryat Malachi">Kiryat Malachi</option>
            <option value="Sderot">Sderot</option>
            <option value="Omer">Omer</option>
            <option value="Metar">Metar</option>

        </select>
      </div>
  
      <div class="form-group">
        <label for="">Description:</label> 
        <textarea id="description" name="description" required placeholder="Provide a detailed description of the report (up to 100 words)" maxlength="100" required></textarea>
      </div>
      <div class="form-group">
        <label for="text">Location :</label>
        <input type="text" id="location" name="location" placeholder="Enter the specific location (e.g., address, landmark)" required>
      </div>
      <div class="form-group">
        <label for="file">Add Pictures (optional):</label>
       
        <input type="file" id="picture" name="picture">
      </div>
      <div class="button-group">
        <button type="submit" style="background-color: #1E90FF">Submit Report</button>
        <!-- <button type="button" onclick="goBack() " style="background-color: #1E90FF">Back</button> -->
        <!-- <form method="post" action="/mytown/addreports/"> -->
       
      </div>
    </form>
  </div>

  <!-- <script>

</body>
